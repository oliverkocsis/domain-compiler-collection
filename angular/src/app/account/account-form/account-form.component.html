<form [formGroup]="form" novalidate (ngSubmit)="submit()">
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" type="text" formControlName="name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone" type="text" formControlName="phone">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="Website" type="text" formControlName="website">
      </mat-form-field>
    </div>
  </div>
</form>
