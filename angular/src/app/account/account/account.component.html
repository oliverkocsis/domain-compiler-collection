<mat-toolbar>
  <button mat-button (click)="submit()">Save & Close</button>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Account">
        <app-account-form #form [id]="id" (data)="data($event)"></app-account-form>
      </mat-tab>
      <mat-tab label="Address">
        <app-address-form #address [id]="addressId"></app-address-form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
