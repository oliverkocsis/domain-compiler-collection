<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
  <mat-toolbar>
    <button mat-button type="submit">Save & Close</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Product Backlog">
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Name" type="text" formControlName="name">
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Product Backlog Items">
          <app-product-backlog-item-table></app-product-backlog-item-table>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</form>
