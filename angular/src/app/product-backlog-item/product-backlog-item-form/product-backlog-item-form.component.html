<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
  <mat-toolbar>
    <button mat-button type="submit">Save & Close</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product Backlog Item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" type="text" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" type="text" formControlName="description">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Order" type="number" formControlName="order">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Estimate" type="number" formControlName="estimate">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Value" type="number" formControlName="value">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Completeness" type="number" formControlName="completeness">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
