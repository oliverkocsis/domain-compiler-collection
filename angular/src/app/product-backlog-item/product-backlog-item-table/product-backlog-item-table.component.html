<mat-toolbar>
  <a mat-button routerLink="/product-backlog-item-form">New</a>
</mat-toolbar>
<mat-card>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let row">{{row.order}}</td>
    </ng-container>
    <ng-container matColumnDef="estimate">
      <th mat-header-cell *matHeaderCellDef>Estimate</th>
      <td mat-cell *matCellDef="let row">{{row.estimate}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>
    <ng-container matColumnDef="completeness">
      <th mat-header-cell *matHeaderCellDef>Completeness</th>
      <td mat-cell *matCellDef="let row">{{row.completeness}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
